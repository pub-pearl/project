	<!-- //Front -->



	<script>
		let linkA = $('a').filter(function () {
			var a = /html\//ig;
			return a.test($(this).attr('href'));
		})

		let htmlSize = linkA.length;

		$('#html-length').html(': ' + htmlSize + ' Files');

		linkA.click(function (e) {
			if (e.ctrlKey) {
				window.open(this.href, '_blank')
			} else {
				parent.window.moveUrl(this.href)
			}
			return false;
		})
	//]]>
	</script>
