<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>M-Studio</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper.css"/>
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../js/commonFx.js"></script>
	<script type="text/javascript" src="../js/swiper.js"></script>
</head>

<body>

<div class="wrap list">

	<!-- 왼쪽 메뉴 -->
	<div class="aside">
		<div class="top">
			<h1 class="logo"><a href="#">logo</a></h1>
			<ul>
				<li><a href="#" class="ico-btn file"><span>파일목록</span></a></li>
				<li class="active"><a href="#" class="ico-btn video"><span>영상목록</span></a></li>
			</ul>
		</div>

		<div class="my-info">
			<button class="ico-btn login"><span>이마음</span></button>
			<div class="more-cont">
				<ul class="list-box ico">
					<li class="logout"><span>로그아웃</span></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- //왼쪽 메뉴 -->


	<main>
		<!-- Header -->
		<header>
			<div class="title">
				<h2>파일 목록</h2>
			</div>
			<div class="right">
				<button class="btn st-1"><span>파일 만들기</span></button>
			</div>
		</header>
		<!-- //Header -->

		<!-- Content -->
		<article class="main">
			<div class="content">

                <!-- 상단 검색 -->
                <div class="search-wrap">
                    <div class="form search">
                        <fieldset>
                            <input type="text" class="inp" placeholder="제목을 입력해주세요." />
                            <button class="btn-search"><span>검색</span></button>
                        </fieldset>
                    </div>
                    <div class="right">
                        <div class="tab-list-type">
                            <label class="tab-rdo card"><input type="radio" name="list-1" checked /><span>카드형</span></label>
                            <label class="tab-rdo list"><input type="radio" name="list-1" /><span>리스트형</span></label>
                        </div>
                    </div>
                </div>
                <!-- //상단 검색 -->

                <!-- 목록 -->
                <div class="main-list-wrap">
                    <ol class="card-type">
                        
                        <!-- no-data -->
                        <li class="no-data">
                            <div class="card">
                                <p>생성된 파일이 없습니다.</p>
                            </div>
                        </li>
                        <!-- //no-data -->

                        <li>
                            <div class="card">
                                <img src="../img/human/test-01.png" />
                                <a href="#" class="detail">영상 보러가기</a>

                                <div class="btn-box">
                                    <button class="ico-btn video02"><span>미리보기</span></button>
                                    <button class="ico-btn download"><span>다운로드</span></button>
                                    <button class="ico-btn delete"><span>삭제</span></button>
                                </div>
                            </div>
                            <div class="my-edit-status">
                                <p>영상_UI 시스템 디자인 가이드라인</p>
                            </div>
                        </li>
                        <li>
                            <div class="card">
                                <img src="../img/human/test-01.png" />
                                <a href="#" class="detail">영상 보러가기</a>

                                <div class="btn-box">
                                    <button class="ico-btn video02"><span>미리보기</span></button>
                                    <button class="ico-btn download"><span>다운로드</span></button>
                                    <button class="ico-btn delete"><span>삭제</span></button>
                                </div>
                            </div>
                            <div class="my-edit-status">
                                <p>영상_UI 시스템 디자인 가이드라인</p>
                            </div>
                        </li>
                    </ol>

                    <!-- <div class="pagination">
                        <a href="#" class="item first">처음</a>
                        <a href="#" class="item prev">이전</a>
                        <a href="#" class="num active">1</a>
                        <a href="#" class="num">2</a>
                        <a href="#" class="num">3</a>
                        <a href="#" class="num">4</a>
                        <a href="#" class="num">5</a>
                        <a href="#" class="num">6</a>
                        <a href="#" class="num">7</a>
                        <a href="#" class="num">8</a>
                        <a href="#" class="num">9</a>
                        <a href="#" class="num">10</a>
                        <a href="#" class="item next">다음</a>
                        <a href="#" class="item last">끝</a>
                    </div> -->
                </div>
                <!-- //목록 -->
			</div>

		</article>
		<!-- //Content -->
	</main>
</div>

<script>
</script>



</body>
</html>
