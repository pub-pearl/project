<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>M-Studio</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper.css"/>
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../js/commonFx.js"></script>
	<script type="text/javascript" src="../js/swiper.js"></script>
</head>

<body>
<div class="wrap">
	<!-- 왼쪽 메뉴 -->
	<div class="aside">
		<div class="top">
			<h1 class="logo"><a href="#">logo</a></h1>
			<ul>
				<li><button class="ico-btn file"><span>파일목록</span></button></li>
				<li><button class="ico-btn video"><span>영상목록</span></button></li>
			</ul>
		</div>

		<div class="my-info">
			<button class="ico-btn login"><span>이름</span></button>
			<div class="more-cont">
				<ul class="list-box ico">
					<li class="logout"><span>로그아웃</span></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- //왼쪽 메뉴 -->


	<main>
		<!-- Header -->
		<header>
			<button class="ico-btn back"><span>뒤로</span></button>
			<div class="title">
				<h2>마인즈랩_UXUI팀_UXUI가이드라인 제공영상자료입니다</h2>
				<!-- <input type="text" /> -->
				<button class="ico-btn edit"><span>수정</span></button>
			</div>
			<div class="right">
				<button class="btn"><span>저장하기</span></button>
				<button class="btn"><span>미리보기</span></button>
				<button class="btn st-1"><span>영상 만들기</span></button>
			</div>
		</header>
		<!-- //Header -->

		<!-- Content -->
		<article class="main">

			<!-- 슬라이드 리스트 -->
			<div class="slide-list">
				<ul>
					<li class="item active">
						<span>1</span>
						<div class="thumb">
							<img src="../img/logo.png" />
							<button class="more"><span>더보기</span></button>
							<!-- 더보기 -->
							<div class="more-cont">
								<ul class="list-box ico">
									<li class="copy"><span>복사</span></li>
									<li class="delete"><span>삭제</span></li>
								</ul>
							</div>
							<!-- //더보기 -->
						</div>
					</li>
					<li class="item">
						<span>2</span>
						<div class="thumb">
							<img src="../img/logo.png" />
							<button class="more"><span>더보기</span></button>
							<!-- 더보기 -->
							<div class="more-cont">
								<ul class="list-box ico">
									<li class="copy"><span>복사</span></li>
									<li class="delete"><span>삭제</span></li>
								</ul>
							</div>
							<!-- //더보기 -->
						</div>
					</li>
					<li class="item add">
						<button class="item-add"><span>슬라이드 추가</span></button>
					</li>	
				</ul>
			</div>
			<!-- //슬라이드 리스트 -->

			<!-- 편집 화면 -->
			<div class="content">
				<div class="editor-wrap">
					<div class="screen-editor">
						<div class="img" style="top:15%;left:45%;"><img src="../img/human/test-02.png" /></div> <!-- 테스트 이미지 개발 시 .img 스타일 삭제 -->
					</div>

					<div class="form-editor">
						<div class="form dropdown"> <!-- 2차에선 드랍다운 효과 x -->
							<div class="select">
								<strong>유승민</strong>
								<span>여성, 전문적인</span>
							</div>
						</div>

						<div class="form textarea">
							<div class="autosize">
								<textarea maxlength="600"></textarea>
							</div>
							<p class="text-num"><span>0</span>/600자</p>
						</div>

						<div class="form btn-wrap">
							<button class="btn"><i class="play"></i><span>클릭하여 스크립트 미리듣기를 하실 수 있습니다.</span></button>
							<br> <!-- 개발 시 삭제 -->
							<button class="btn"><i class="pause"></i><span>정지</span></button>
						</div>
					</div>
				</div>
			</div>
			<!-- //편집 화면 -->

			<!-- 편집 상세 -->
			<div class="tab-wrap">
				<ul>
					<li><a href="#" class="tab-btn ico-1"><span>아바타</span></a></li>
					<li><a href="#" class="tab-btn ico-2"><span>배경</span></a></li>
					<li><a href="#" class="tab-btn ico-3"><span>텍스트</span></a></li>
					<li><a href="#" class="tab-btn ico-4"><span>모양</span></a></li>
					<li><a href="#" class="tab-btn ico-5"><span>이미지</span></a></li>
                    <li class="active"><a href="#" class="tab-btn ico-6"><span>서식</span></a></li>
				</ul>
				<div class="tab-content">
					<div class="cont">
						<h3 class="title">아바타 편집</h3>
						<div class="box">
                            <div class="btn-wrap">
                                <button class="btn st-3 m"><span>아바타 변경</span></button>
                            </div>
						</div>
					</div>

					<!-- 레이아웃 -->
					<div class="cont">
						<h3 class="title">레이아웃 <button class="ico-btn lock"><span>잠금</span></button></h3>
						<div class="box">
							<div class="form col2">
                                <fieldset>
                                    <label for="inp01">X</label>
                                    <input type="text" id="inp01" class="inp ta-r" value="500" />
                                </fieldset>
                                <fieldset>
                                    <label for="inp02">Y</label>
                                    <input type="text" id="inp02" class="inp ta-r" />
                                </fieldset>
                                <fieldset>
                                    <label for="inp03">Width</label>
                                    <input type="text" id="inp03" class="inp ta-r" />
                                </fieldset>
                                <i class="rate">비율고정</i>
                                <fieldset>
                                    <label for="inp04">Hight</label>
                                    <input type="text" id="inp04" class="inp ta-r" />
                                </fieldset>
                            </div>
						</div>
					</div>
					<!-- //레이아웃 -->

                    <!-- 순서 -->
					<div class="cont">
						<h3 class="title">순서</h3>
						<div class="box">
							<div class="btn-wrap">
                                <button class="btn st-4 m"><span>맨뒤로</span></button>
                                <button class="btn st-4 m"><span>뒤로</span></button>
                                <button class="btn st-4 m" disabled><span>앞으로</span></button>
                                <button class="btn st-4 m" disabled><span>맨앞으로</span></button>
                            </div>
						</div>
					</div>
					<!-- //순서 -->
				</div>
			</div>
			<!-- //편집 상세 -->
		</article>
		<!-- //Content -->
	</main>
</div>



</body>
</html>
