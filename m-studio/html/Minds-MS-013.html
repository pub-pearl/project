<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>M-Studio</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper.css"/>
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../js/commonFx.js"></script>
	<script type="text/javascript" src="../js/swiper.js"></script>
</head>

<body>

<!-- popup -->
<div class="layer-wrap">
    <div class="layer sm">
        <div class="cont">
            <h3 class="tit">파일 제목을 입력해주세요.</h3>
            <p class="txt">한글자 이상 적어주세요.</p>

            <div class="search-wrap">
                <div class="form search">
                    <fieldset>
                        <input type="text" class="inp" placeholder="제목을 입력해주세요." />
                        <p class="text-num"><span>0</span>/30</p>
                    </fieldset>
                </div>
            </div>
        </div>
        <div class="btn-wrap">
            <button class="btn st-2"><span>취소</span></button>
            <button class="btn st-1"><span>확인</span></button>
        </div>
        <button class="btn-close"><span>닫기</span></button>
    </div>
</div>
<!-- //popup -->






<div class="wrap">
	<!-- 왼쪽 메뉴 -->
	<div class="aside">
		<div class="top">
			<h1 class="logo"><a href="#">logo</a></h1>
			<ul>
				<li><button class="ico-btn file"><span>파일목록</span></button></li>
				<li><button class="ico-btn video"><span>영상목록</span></button></li>
			</ul>
		</div>

		<div class="my-info">
			<button class="ico-btn login"><span>이름</span></button>
			<div class="more-cont">
				<ul class="list-box ico">
					<li class="logout"><span>로그아웃</span></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- //왼쪽 메뉴 -->


	<main>
		<!-- Header -->
		<header>
			<button class="ico-btn back"><span>뒤로</span></button>
			<div class="title">
				<h2>마인즈랩_UXUI팀_UXUI가이드라인 제공영상자료입니다</h2>
				<!-- <input type="text" /> -->
				<button class="ico-btn edit"><span>수정</span></button>
			</div>
			<div class="right">
				<button class="btn"><span>저장하기</span></button>
				<button class="btn"><span>미리보기</span></button>
				<button class="btn st-1"><span>영상 만들기</span></button>
			</div>
		</header>
		<!-- //Header -->

		<!-- Content -->
		<article class="main">

			<!-- 슬라이드 리스트 -->
			<div class="slide-list">
				
			</div>
			<!-- //슬라이드 리스트 -->

			<!-- 편집 화면 -->
			<div class="content">
				
			</div>
			<!-- //편집 화면 -->

			<!-- 편집 상세 -->
			<div class="tab-wrap">
				
			</div>
			<!-- //편집 상세 -->
		</article>
		<!-- //Content -->
	</main>
</div>

<script>
</script>



</body>
</html>
