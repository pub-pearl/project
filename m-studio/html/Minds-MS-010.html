<!DOCTYPE html>
<html lang="kr">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, viewport-fit=cover">
	<title>M-Studio</title>
	<link rel="stylesheet" type="text/css" href="../css/style.css"/>
	<link rel="stylesheet" type="text/css" href="../css/swiper.css"/>
	<script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="../js/commonFx.js"></script>
	<script type="text/javascript" src="../js/swiper.js"></script>
</head>

<body>

<div class="wrap list">

	<!-- 왼쪽 메뉴 -->
	<div class="aside">
		<div class="top">
			<h1 class="logo"><a href="#">logo</a></h1>
			<ul>
				<li><a href="#" class="ico-btn file"><span>파일목록</span></a></li>
				<li><a href="#" class="ico-btn video"><span>영상목록</span></a></li>
			</ul>
		</div>

		<div class="my-info">
			<button class="ico-btn login"><span>이마음</span></button>
			<div class="more-cont">
				<ul class="list-box ico">
					<li class="logout"><span>로그아웃</span></li>
				</ul>
			</div>
		</div>
	</div>
	<!-- //왼쪽 메뉴 -->


	<main>

		<!-- Content -->
		<article class="main">
			<div class="content">

                <div class="detail-wrap">
                    <div class="top">
                        <a href="#" class="back-txt">영상 목록으로 돌아가기</a>
                    </div>
    
                    <!-- iframe -->
                    <div class="iframe-wrap">
                        <!-- 비디오 화면 -->
                        <div class="video">
                            
                            <!-- iframe --><iframe width="1280" height="720" src="https://www.youtube.com/embed/gdZLi9oWNZg" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
                            <button type="button" class="ico-btn play"><span>재생</span></button>
                            <div class="script">
                                <p>오늘은 UI디자인 시스템 가이드에 대해서 설명해 보겠습니다.</p>
                            </div>
                        </div>
                        <!-- //비디오 화면 -->
    
                        <!-- 상태 바 -->
                        <div class="video-status">
                            <button class="ico-btn play"><span>재생</span></button>
                            <span class="time now">12:45</span> <!-- 현재 재생 시간 -->
                            <div class="progress">
                                <p class="loading-bar" style="width:60%;"></p>
                                <p class="tatus-bar" style="width:30%;"></p> 
                            </div>
                            <span class="time whole">12:45</span> <!-- 총 재생 길이 -->
                            <div class="screen-rate">
                                <button type="button" class="btn-txt">1x</button>
                                <div class="late-list">
                                    <ul>
                                        <li>0.5x</li>
                                        <li class="active">1x</li>
                                        <li>1.5x</li>
                                        <li>2x</li>
                                    </ul>
                                </div>
                            </div>
                            <button class="ico-btn screen"><span>전체화면</span></button>
                        </div>
                        <!-- //상태 바 -->
                    </div>
                    <!-- //iframe -->

                    <div class="hbox">
                        <div class="pop-form">
                            <fieldset>
                                <div class="form-box">
                                    <!-- 출력 시 -->
                                    <!-- <div class="modify">
                                        <p class="fc-b">마인즈랩_UXUI팀_UXUI가이드라인 제공영상자료입니다</p>
                                        <button class="ico-btn edit"><span>수정</span></button>
                                    </div> -->
        
                                    <!-- 수정 시 -->
                                    <div class="form">
                                        <input type="text" class="inp edit-form" />
                                    </div>
                                </div>
                            </fieldset>
        
                            <fieldset>
                                <div class="form-box">
                                    <!-- 출력 시 -->
                                    <!-- <div class="modify">
                                        설명글 없는 경우 사용 <p class="placeholder">영상에 대한 설명글을 작성해주세요.</p> 
                                        <p>안녕하세요 저는 유승민입니다. 이제 봄이 다가옵니다.배우 패널에서 자신의 배우 요청을 클릭합니다. 이것은 유료 부가 기능이며 아래 링크에서 가격과 지침을 볼 수 있습니다. 간략히 말씀드리겠습니다. 하이파이 아바타의 경우 녹색 화면 녹화가 필요하므로 적절한 배경, 카메라 및 조명 설정이 있는지 확인하십시오. 하이파이 아바타는 비디오 콘텐츠에 더 많은 유연성과</p>
                                        <button class="ico-btn edit sm"><span>수정</span></button>
                                    </div> -->
        
                                    <!-- 수정 시 -->
                                    <div class="form textarea">
                                        <div class="autosize">
                                            <textarea maxlength="200" placeholder="설명글을 입력해 주세요." rows="1">안녕하세요 저는 유승민입니다. 이제 봄이 다가옵니다.배우 패널에서 자신의 배우 요청을 클릭합니다. 이것은 유료 부가 기능이며 아래 링크에서 가격과 지침을 볼 수 있습니다. 간략히 말씀드리겠습니다. 하이파이 아바타의 경우 녹색 화면 녹화가 필요하므로 적절한 배경, 카메라 및 조명 설정이 있는지 확인하십시오. 하이파이 아바타는 비디오 콘텐츠에 더 많은 유연성과</textarea>
                                        </div>
                                    </div>
                                </div>
                            </fieldset>
                            <button class="btn-underline">전체 스크립트 보기</button>
                        </div>
                        <div class="btn-wrap">
                            <button class="ico-btn-txt delete"><span>삭제하기</span></button>
                            <button class="ico-btn-txt download"><span>다운로드</span></button>
                        </div>
                    </div>
                </div>

			</div>
		</article>
		<!-- //Content -->
	</main>
</div>



<!-- toast .active로 컨트롤 해주세요 -->
<div class="toast active">
    <p>영상 제목을 입력해주세요.</p>
</div>
<!-- //toast -->
<script>
    
</script>



</body>
</html>
