<body>
<!-- #wrap -->
<div id="wrap" class="account">
    <!-- .joinArea -->
    <div class="joinArea">
        <!-- .joinWrap -->
        <div class="joinWrap">
            <a href="#none" class="btn_back">이전페이지 가기</a>

            <div class="joinBox">
                <div class="logoBox">
                    <h1><img src="../../../../assets_renewal/images/logo_maumData_mw.svg" alt="maum DATA"></h1> 
                    <p>Reset Password</p>
                </div>
                
                <div class="formBox account_set reset_pw">
                    <h2>비밀번호 리셋하기</h2>

                    <div class="userForm">
                        <dl>
                            <dt>변경 비밀번호</dt>
                            <dd>
                                <input type="password" class="ipt_txt pswd_org">
                                <small>영문,숫자, 특수문자를 조합하여 8-20자 이내로 입력해주세요.</small>
                            </dd>
                        </dl>
                        <dl>
                            <dt>비밀번호 확인</dt>
                            <dd>
                                <!-- [D] 비밀번호 일치 여부 확인 기능 하단 script 참고 -->
                                <input type="password" class="ipt_txt pswd_chk">
                                <p class="tooltip">*비밀번호가 일치하지 않습니다.</p>
                            </dd>
                        </dl>
                        <a href="#none" class="btn_next btn_lyr_open fr" data-lyr-name="notice_account">변경하기</a>
                    </div>
                </div>
            </div>

</div>

<!-- 비밀번호 변경완료 팝업 -->
<div id="notice_account" class="lyrWrap">
    <div class="lyrCont">
        <div class="lyr_top">
            <button type="button" class="btn_lyr_close"><span>닫기버튼</span></button>
        </div>
        <div class="lyr_mid">
            <p class="tit">비밀번호 변경완료</p>
            <p class="ntc_txt">비밀번호 변경이 정상적으로 완료되었습니다.<br> 로그인 페이지로 이동하시겠습니까?</p>
        </div>
        <div class="lyr_btm">
            <button type="button" class="btn_primary btn_lyr_close">닫기</button>
            <a href="login.html" class="btn_primary">로그인</a>
        </div>
    </div>
</div>

<!---------------------- Local Resources ---------------------->
<!-- Local Script -->
<script type="text/javascript">
jQuery.event.add(window,"load",function(){
    $(document).ready(function(){
        // 비밀번호 일치 여부 확인
        $('.pswd_chk').keyup(function(){
            var originalPassword = $('.pswd_org').val(),
                checkPassword =  $('.pswd_chk').val();

            if(originalPassword != '' || checkPassword != ''){
                if(originalPassword != checkPassword){
                    $('.ipt_txt').addClass('error');
                    $('.pswd_chk').addClass('error');
                }else{
                    $('.ipt_txt').removeClass('error');
                    $('.pswd_chk').removeClass('error');
                }
            }
        });
    });
});
</script>
